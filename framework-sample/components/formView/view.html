<div data-role="view" data-title="Form" data-layout="main" data-model="app.formView" data-show="app.formView.onShow" data-after-show="app.formView.afterShow">
    <div id="formViewModel" class="form-view">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li class="form-content-item">


                    <label>

                        <span>Text field</span>

                        <input data-bind="value: formViewModel.fields.textField2" placeholder="Type here ..." type="text">
                    </label>

                </li>
                <li class="form-content-item">
                    <label>

                        <span>Label</span>

                        <select data-bind="value: formViewModel.fields.dropdownlist2" data-role="dropdownlist">
                            <option value="First Option">First Option</option>
                            <option value="Second Option">Second Option</option>
                            <option value="Third Option">Third Option</option>
                        </select>
                    </label>
                </li>
                <li class="form-content-item">


                    <label>

                        <span>Date</span>

                        <input data-bind="value: formViewModel.fields.date1" type="date">
                    </label>

                </li>
                <li class="group-separator">
                    <h4 class="group-separator-header">My group</h4>
                </li>
                <li>
                    <h1></h1>
                </li>
                <li class="form-content-item">


                    <label>

                        <span>Label</span>

                        <input data-bind="value: formViewModel.fields.radio1" type="radio" name="group1">
                    </label>

                </li>
                <li class="form-content-item">


                    <label>

                        <span>Label</span>

                        <input data-bind="value: formViewModel.fields.checkbox1" type="checkbox">
                    </label>

                </li>
            </ul>

            <div class="button-group">
                <a data-role="button" data-bind="events: { click: formViewModel.cancel }">Cancel</a>
                <a class="primary" data-role="button" data-bind="events: { click: formViewModel.submit }">Confirm</a>
            </div>
        </form>
        <!-- START_CUSTOM_CODE_formViewModel -->
        <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

        <!-- END_CUSTOM_CODE_formViewModel -->
    </div>

    <!-- START_CUSTOM_CODE_formView -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_formView -->
</div>
