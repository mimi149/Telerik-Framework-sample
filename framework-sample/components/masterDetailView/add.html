<div data-role="view" data-title="Add" data-model="app.masterDetailView.addItemViewModel" class="add-item-view" data-bind="events: { show: onShow }" id="masterDetailViewModelAddItemView">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <span>Create</span>
            <a data-role="backbutton" data-align="left" data-bind="events: { click: onCancel }">Cancel</a>
            <a data-role="button" data-align="right" data-bind="events: { click: onSaveClick }">Save</a>
        </div>
    </header>
    <!-- START_CUSTOM_CODE_masterDetailViewModel -->
    <!-- END_CUSTOM_CODE_masterDetailViewModel -->
    <div id="editableListForm2" class="form-view">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li class="form-content-item">

                    <label>

                        <span>Text field</span>

                        <input id="textField" data-bind="value: addFormData.textField" placeholder="Type here ..." type="text">

                    </label>

                </li>
                <li class="form-content-item">
                    <label class="km-label-above">

                        <span>Textarea field</span>

                        <textarea rows="7"></textarea>
                    </label>
                </li>
                <li class="form-content-item">
                    <label>

                        <span>Label</span>

                        <select data-bind="value: addFormData.dropdownlist" data-role="dropdownlist">
                            <option value="First Option">First Option</option>
                            <option value="Second Option">Second Option</option>
                            <option value="Third Option">Third Option</option>
                        </select>
                    </label>
                </li>
                <li class="form-content-item">

                    <label>

                        <span>Label</span>

                        <input id="checkbox" data-bind="checked: addFormData.checkbox" type="checkbox">

                    </label>

                </li>
                <li class="form-content-item">

                    <label>

                        <span>Date</span>

                        <input id="date" data-bind="value: addFormData.date" type="date">

                    </label>

                </li>
                <li class="group-separator">
                    <h4 class="group-separator-header">My group</h4>
                </li>
                <li class="form-content-item">

                    <label>

                        <span>Label</span>

                        <input id="radio" data-bind="checked: addFormData.group1" name="group1" type="radio" value="radio">

                    </label>

                </li>
            </ul>
        </form>
        <!-- START_CUSTOM_CODE_editableListForm2 -->
        <!-- END_CUSTOM_CODE_editableListForm2 -->
    </div>
</div>
